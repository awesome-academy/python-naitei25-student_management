{% load static %} {% load i18n %} {% block css %}
<link rel="stylesheet" href="{% static 'css\school\student.css' %}" />
{% endblock %}

<td>{{ index }}</td>
<td>
  <a class="student-item-name" href="{% url 'student-detail' student.id %}"
    >{{student.first_name}} {{student.last_name}}</a
  >
</td>
<td>{{ student.id }}</td>
<td>{{ student.birth_day|date:"d/m/Y" }}</td>
<td>{{ student.phone }}</td>
<td>{{ student.address }}</td>
