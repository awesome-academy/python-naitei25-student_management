{% extends 'base.html' %}
{% block content %}
<h2>Manage Classes</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Class</button>
</form>
<ul>
    {% for classroom in classes %}
        <li>
            {{ classroom.name }}
            (<a href="{% url 'edit_class' classroom.id %}">Edit</a> | 
            <a href="{% url 'delete_class' classroom.id %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
{% endblock %}
